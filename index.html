<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoolZapp!</title>

    <!-- link font-awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- link cdn estensione vue.js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <!-- js #app -->
    <div id="app">
      <!-- GENERAL CONTAINER -->
      <div class="container-fluid">
        <!-- BACKGROUND TOP/MAIN -->
        <div class="row top-background"></div>
        <div class="row main-background">
          <!-- / BACKGROUND TOP/MAIN -->

          <!-- MAIN CONTAINER -->
          
            <div class="row main-container">
              
                <div class="col-4">
                
                <!-- LEFT CONTAINER / SIDEBAR -->

                <!-- HEADER-LEFT -->
                <div class="header-left d-flex">
                  <div class="user-img flex-grow-1">
                    <img
                      class="avatars-img my-2 mx-2"
                      src="./img/avatar_io.jpg"
                      alt=""
                    />
                    <span class="fw-bold">Nome Utente</span>
                  </div>

                  <div class="profile-tools">
                    <i class="fas fa-circle-notch my-3 mx-2 py-3 px-2"></i>
                    <i class="fas fa-comment-alt my-3 mx-2 py-3 px-2"></i>
                    <i class="fas fa-ellipsis-v my-3 mx-2 py-3 px-2"></i>
                  </div>
                </div>
                <!-- / HEADER-LEFT -->

                <!-- NOTIFICATIONS-CONTAINER -->
                <div class="notifications-container d-flex">
                  <div class="icon-notifications text-center py-3 mx-2 my-2">
                    <i class="fas fa-bell-slash"></i>
                  </div>

                  <div class="notifications my-2">
                    <div class="receive-notification fw-bold">
                      Ricevi notifiche di nuovi messaggi
                    </div>
                    <div
                      class="active-notification text-decoration-underline mb-1"
                    >
                      Attiva notifiche desktop
                    </div>
                  </div>
                </div>
                <!-- / NOTIFICATIONS-CONTAINER -->

                <!-- SEARCH-CONTAINER -->
                <div class="search-container d-flex bg-light">
                  <i class="fas fa-search mx-3 my-2"></i>
                  <input
                    type="text"
                    class="input-group border-0"
                    placeholder="Cerca o inizia una nuova chat"
                  />
                </div>
                <!-- / SEARCH-CONTAINER -->

                <!-- CONTACTS-CONTAINER -->
                <div class="contacts-container">
                  <ul class="contatcs list-group">
                    <li class="list-group-item" v-for="contact in contacts">
                      <img
                        class="avatars-img"
                        :src="`img/avatar${contact.avatar}.jpg`"
                        alt="contact-avatar"
                      />
                      {{ contact.name }}
                    </li>
                  </ul>
                </div>
                <!-- / CONTACTS-CONTAINER -->
              </div>
              <div class="col-8">
                <!-- RIGHT-CONTAINER -->

                <!-- HEADER-RIGHT  -->
                <div class="header-right">
                  <div class="header-left d-flex">
                    <div class="user-img flex-grow-1">
                      <img
                        class="avatars-img my-2 mx-2"
                        src="./img/avatar_1.jpg"
                        alt=""
                      />
                      <span class="fw-bold">Michele</span>
                      <p class="text-secondary mx-5">
                        Ultimo accesso oggi alle
                      </p>
                    </div>

                    <div class="profile-setting">
                      <i class="fas fa-search my-3 mx-2 py-3 px-2"></i>
                      <i class="fas fa-paperclip my-3 mx-2 py-3 px-2"></i>
                      <i class="fas fa-ellipsis-v my-3 mx-2 py-3 px-2"></i>
                    </div>
                  </div>
                </div>
                <!-- /HEADER-RIGHT  -->

                <!-- CHAT-CONTAINER -->
                <div class="chat-container"></div>
                <!-- / CHAT-CONTAINER -->

                <!-- FOOTER-CHAT-CONTAINER -->
                <div class="footer-chat-container d-flex flex-row">
                  <i class="far fa-smile mx-4 py-3"></i>
                  <div class="input-message flex-fill py-3">
                    <input
                      type="text"
                      placeholder="Scrivi un messaggio"
                      class="border-0 w-75"
                    />
                  </div>
                  <i class="fas fa-microphone mx-4 py-3"></i>
                </div>
                <!-- / FOOTER-CHAT-CONTAINER -->

                <!-- / RIGHT-CONTAINER  -->
              </div>
            </div>
          </div>
        </div>
        <!-- / MAIN CONTAINER -->
      </div>
      <!-- / GENERAL CONTAINER -->
    </div>
    <!-- / js #app -->

    <!-- link js -->
    <script src="./js/script.js"></script>
  </body>
</html>
